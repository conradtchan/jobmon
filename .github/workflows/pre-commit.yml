name: pre-commit

on:
  pull_request:
  push:

defaults:
  run:
    working-directory: frontend

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - run: yarn install
    - uses: pre-commit/action@v2.0.0
